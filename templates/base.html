{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="{% static "styles/main.css" %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'assets/icon.png' %}" >
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="{% static "js/index.js " %}"></script>

        {% block meta %}{% endblock meta %}
        <title>Eventyog</title>
    </head>
    <body class="font-Poppins">
        <main class="flex flex-col min-h-screen">
            {% if show_navbar %}
                {% include "ds/navbar.html" %}
            {% endif %}
            <div class="h-full min-h-screen w-full">
                {% block content %}{% endblock content%} 
            </div>

            {% if show_footer %}
                {% include "ds/footer.html" %}
            {% endif %}
        </main>
    </body>
</main>
