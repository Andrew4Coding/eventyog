<!-- toast.html (include this in your base template) -->

<div aria-live="polite" aria-atomic="true" class="fixed top-0 right-0 m-4" style="min-height: 200px;">
    <!-- Position it -->
    <div id="toast-container">
        {% for message in messages %}
        <div class="toast flex items-center text-white bg-{{ message.tags }} rounded-lg shadow-lg my-2 p-4" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="flex-grow">
                {{ message }}
            </div>
            <button type="button" class="text-white hover:text-gray-400 ml-4" data-bs-dismiss="toast" aria-label="Close">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
        {% endfor %}
    </div>
</div>
