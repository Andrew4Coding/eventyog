{% extends "base.html" %}

{% block content %}
<div class="font-bold text-xl mb-2">{{ event.title }}</div>
<form method="post" action="{% url 'yogevent:add_rating' event.uuid %}" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    
    <!-- Rating Input -->
    <div class="flex items-center mb-4">
        <label for="rating" class="mr-2">Rate:</label>
        <select name="rating" id="rating" class="border rounded p-1" required>
            <option value="" disabled selected>Select a rating</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    
    <!-- Review Textarea -->
    <div class="mb-6">
        <label for="review" class="block text-gray-700 font-semibold mb-2">Review</label>
        <textarea name="review" id="review" rows="4" required 
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                  placeholder="Write your review here"></textarea>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-center">
        <button type="submit" 
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Submit Rating
        </button>
    </div>
</form>
{% endblock %}
