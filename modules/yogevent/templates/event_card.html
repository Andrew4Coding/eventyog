<div class="relative flex flex-col bg-white rounded-lg shadow-lg overflow-hidden transition-transform duration-300 transform hover:scale-105 w-full">
    <img 
        src="{{ event.image_urls }}" 
        class="h-48 w-full object-cover" 
        alt="{{ event.title }}">
    <div class="p-4 flex flex-col flex-grow h-full">
        <h3 class="text-lg font-semibold text-[#3D37F1]">{{ event.title }}</h3>
        <p class="text-sm text-gray-500">{{ event.description }}</p>
        <div class="flex justify-between mt-4">
            <span class="text-sm font-medium text-gray-700">{{ event.month }} {{ event.day }}</span>
            <a href="{% url 'yogevent:detail_event' event.uuid %}" class="text-blue-500 hover:underline">View Details</a>
        </div>
    </div>
    {% if is_admin %}
    <div class="absolute top-0 right-0 m-2 flex space-x-1 z-10">
        <a href="{% url 'yogevent:edit_event' event.uuid %}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full p-2 transition duration-300 shadow-md" title="Edit Event">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
            </svg>
        </a>
        <a href="{% url 'yogevent:delete_event' event.uuid %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md" title="Delete Event">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
        </a>
    </div>
    {% endif %}
</div>
