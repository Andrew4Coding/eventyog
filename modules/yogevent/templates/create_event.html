{% extends "ds/modal.html" %}
{% block modal_body %}
    <div class="flex flex-col gap-4 overflow-y-scroll overflow-x-auto">
        <form id="event-form" onsubmit="event.preventDefault(); submitForm();">
            {% csrf_token %}
            <div class="p-5 w-full">
                <!-- Title Input -->
                <div class="mb-4 w-full">
                    <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
                    <input type="text" id="title" name="title" class="w-full shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="{{ form.title.value }}" required placeholder="Title">
                </div>
                
                <!-- Description Input -->
                <div class="mb-4 w-full">
                    <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                    <textarea id="description" name="description" class="w-full shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required placeholder="Description">{{ form.description.value }}</textarea>
                </div>
                
                <!-- Event Category Dropdown -->
                <div class="mb-4">
                    <label for="category" class="block text-gray-700 text-sm font-bold mb-2">Event Category</label>
                    <select name="category" id="category" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="OL">Olahraga</option>
                        <option value="SN">Seni</option>
                        <option value="MS">Musik</option>
                        <option value="CP">Cosplay</option>
                        <option value="LG">Lingkungan</option>
                        <option value="VL">Volunteer</option>
                        <option value="AK">Akademis</option>
                        <option value="KL">Kuliner</option>
                        <option value="PW">Pariwisata</option>
                        <option value="FS">Festival</option>
                        <option value="FM">Film</option>
                        <option value="FN">Fashion</option>
                        <option value="LN">Lainnya</option>
                    </select>                                
                </div>

                <!-- Align Start Time, End Time, and Location in one row -->
                <div class="mb-4 flex flex-col md:flex-row gap-4">
                    <!-- Event Start Time -->
                    <div class="w-full">
                        <label for="start_time" class="block text-gray-700 text-sm font-bold mb-2">Start Time</label>
                        <input type="datetime-local" id="start_time" name="start_time" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>

                    <!-- Event End Time -->
                    <div class="w-full">
                        <label for="end_time" class="block text-gray-700 text-sm font-bold mb-2">End Time</label>
                        <input type="datetime-local" id="end_time" name="end_time" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>

                    <!-- Location Input -->
                    <div class="w-full">
                        <label for="location" class="block text-gray-700 text-sm font-bold mb-2">Location</label>
                        <input type="text" id="location" name="location" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Event Location">
                    </div>
                </div>

                <!-- Image URL Input -->
                <div class="mb-4">
                    <label for="image_url" class="block text-gray-700 text-sm font-bold mb-2">Image URL</label>
                    <input type="url" name="image_url" id="image_url" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="https://example.com/image.jpg">
                </div>

                <div id="responseContainer" style="display: none;"></div>
                
                <!-- Button untuk Submit -->
                <div class="space-x-1">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Create Event
                    </button>
                    <button type="button" onclick="closeEditModal('open-modal-1')" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                        Cancel
                    </button>
                </div>
                {% block modal_footer %}
                {% endblock %}
            </div>
        </form>
    </div>

    <script>
        document.querySelector('#event-form').addEventListener('submit', function(e) {
            e.preventDefault();
            let formData = new FormData(this);
            
            fetch("{% url 'yogevent:create_event_entry_ajax' %}", {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                },
                body: formData,
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                },
            })
            .then(response => {
                console.log("Response status: ", response.status)
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                return response.json();
            })
            .then(data => {
                if (data.status) {
                    window.location.href = "{% url 'yogevent:main' %}";
                } else {
                    console.log(data.message)
                    document.getElementById("responseContainer").style.display = "block";
                    document.getElementById("responseContainer").innerHTML = `<p style="color:red">${data.message}</p>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred: ' + error.message);
            });
        });

        function closeEditModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.add('opacity-0');
            modal.querySelector('div').classList.add('scale-95');
            document.getElementById('event-form').reset();
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }
    </script>    
{% endblock %}
