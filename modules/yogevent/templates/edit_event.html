{% extends "base.html" %}
{% block content %}
<form action="{% url 'yogevent:edit_event' event.uuid %}" method="POST">
    {% csrf_token %}
    <div class="flex flex-col gap-4 p-6 bg-white shadow-lg rounded-lg max-w-3xl mx-auto mt-32">
        <h2 class="text-3xl font-bold text-gray-900 text-center mb-8">Edit Event</h2>
        
        <!-- Title Input -->
        <div class="mb-4">
            <label for="title" class="block text-lg font-semibold text-gray-700 mb-2">Title</label>
            <input type="text" id="title" name="title" class="w-full border border-gray-300 rounded-lg py-2 px-4 bg-gray-100 text-gray-700 focus:outline-none focus:border-blue-500 transition duration-150 ease-in-out" value="hi" required>
        </div>

        <!-- Description Input -->
        <div class="mb-4">
            <label for="description" class="block text-lg font-semibold text-gray-700 mb-2">Description:</label>
            <textarea id="description" name="description" class="w-full border border-gray-300 rounded-lg py-2 px-4 bg-gray-100 text-gray-700 focus:outline-none focus:border-blue-500 transition duration-150 ease-in-out" rows="3">asss</textarea>
        </div>

        <!-- Event Category Dropdown -->
        <div class="mb-4">
            <label for="category" class="block text-lg font-semibold text-gray-700 mb-2">Event Category</label>
            <select id="category" name="category" class="w-full border border-gray-300 rounded-lg py-2 px-4 bg-gray-100 text-gray-700 focus:outline-none focus:border-blue-500 transition duration-150 ease-in-out">
                <option value="OL" selected>Olahraga</option>
            </select>
        </div>

        <!-- Start Time, End Time, and Location -->
        <div class="flex flex-col md:flex-row md:space-x-4 mb-4">
            <div class="w-full mb-4 md:mb-0">
                <label for="start_time" class="block text-lg font-semibold text-gray-700 mb-2">Start Time</label>
                <input type="datetime-local" id="start_time" name="start_time" class="w-full border border-gray-300 rounded-lg py-2 px-4 bg-gray-100 text-gray-700 focus:outline-none focus:border-blue-500 transition duration-150 ease-in-out" value="2024-10-25T12:40">
            </div>

            <div class="w-full mb-4 md:mb-0">
                <label for="end_time" class="block text-lg font-semibold text-gray-700 mb-2">End Time</label>
                <input type="datetime-local" id="end_time" name="end_time" class="w-full border border-gray-300 rounded-lg py-2 px-4 bg-gray-100 text-gray-700 focus:outline-none focus:border-blue-500 transition duration-150 ease-in-out" value="2024-10-25T14:40">
            </div>

            <div class="w-full">
                <label for="location" class="block text-lg font-semibold text-gray-700 mb-2">Location</label>
                <input type="text" id="location" name="location" class="w-full border border-gray-300 rounded-lg py-2 px-4 bg-gray-100 text-gray-700 focus:outline-none focus:border-blue-500 transition duration-150 ease-in-out" value="hijj">
            </div>
        </div>

        <!-- Image URL Input -->
        <div class="mb-6">
            <label for="image_url" class="block text-lg font-semibold text-gray-700 mb-2">Image URL</label>
            <input type="url" id="image_url" name="image_url" class="w-full border border-gray-300 rounded-lg py-2 px-4 bg-gray-100 text-gray-700 focus:outline-none focus:border-blue-500 transition duration-150 ease-in-out" value="https://example.com/image.jpg">
        </div>

        <!-- Action Buttons (Back & Edit Event) -->
        <div class="flex justify-end space-x-4">
            <button type="button" onclick="history.back()" class="bg-gray-500 hover:bg-gray-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-150 ease-in-out">Back</button>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-150 ease-in-out">Edit Event</button>
        </div>
    </div>
</form>
{% endblock %}
